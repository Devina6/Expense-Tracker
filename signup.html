<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div id="main"><br><br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">User Registration</h2>
                <div id="main" class="card card-body">
                   <form action="" method="POST">
                        <div>
                            <div class="row">
                                <div class="col">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" required>
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName" required>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="col-md">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" aria-label="Password" id="password" required>
                                </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <br><br>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </body>
</html>
