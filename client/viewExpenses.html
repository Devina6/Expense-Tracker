<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="main">
                <br><br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Expenses</h2>
                <div id="main" class="card card-body">
                   <form  method="post">
                        <div>
                            <div class="row ">
                                <div class="col-1"><label class="form-label">Filter</label></div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="category">
                                        <option selected>Choose Category. . . </option>
                                        <option>Travel</option>
                                        <option>Food</option>
                                        <option>Entertainment</option>
                                        <option>Health</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="date">
                                        <option selected>Choose Frequency. . . </option>
                                        <option>Daily</option>
                                        <option>Monthly</option>
                                        <option>Yearly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <br>
                                    <input type="submit" class="btn btn-success btn-lg" value="View Expense" onclick="(event)">
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <div id ="expenseTable" >
                <div id="main" class="card card-body">
                    <h1>Your Expenses. . . </h1>
                    <br><br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Expense</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                </div>
            </div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="viewExpenses.js"></script>
    </body>
</html>
