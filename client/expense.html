<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="offcanvas offcanvas-end text-bg-dark" id="leaderBtnShow">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">LeaderBoard</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" onclick="leaderBoardClose(event)"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                <ol id="leaderOrder"></ol>
              </div>
            </div>
          </div>
        <div class="container">
            <div id="main">
                <br><br>
                <form  method="get">
                    <input id="razorpayBtn" type="submit" class="btn btn-success btn-lg" value="Buy Premium Membership" onclick="premium(event)" style="visibility: hidden;">
                    <h2 class="text-left" id="premiumdata" style="font-family: Georgia, 'Times New Roman', Times, serif;"></h2><br>
                    <input id="leaderBtn" type="button" class="btn btn-success btn-lg" data-bs-toggle="offcanvas" value="Leaderboard Status" onclick="leaderBoard(event)" style="visibility: hidden;" data-bs-target="#leaderBtnShow" >
                    <a class="btn btn-success btn-lg" id="expenseBtn" aria-current="page" href="D:\Sharpener\Backend\Expense-Tracker\client\viewExpenses.html" style="visibility: hidden;">View Expenses</a>
                </form>
                <br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Add Expense</h2>
                <div id="main" class="card card-body">
                   <form  method="post">
                        <div>
                            <div class="row ">
                                <div class="col">
                                    <label for="amount" class="form-label">Expense Amount</label>
                                    <input type="number" class="form-control" id="amount" required>
                                </div>
                                <div class="col">
                                    <label for="description" class="form-label">Description:</label>
                                    <input type="text" class="form-control" aria-label="description" id="description" required>
                                </div>
                                <div class="col">
                                    <label for="category" class="form-label">Category:</label>
                                    <select class="form-select" aria-label="Default select example" id="category">
                                        <option selected>Choose below. . . </option>
                                        <option>Travel</option>
                                        <option>Food</option>
                                        <option>Entertainment</option>
                                        <option>Health</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <br>
                                    <input type="submit" class="btn btn-success btn-lg" value="Add Expense" onclick="expense(event)">
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <div id ="expenseTable" >
                <div id="main" class="card card-body">
                    <h1>Your Expenses. . . </h1>
                    <br><br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Expense</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                </div>
            </div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="expense.js"></script>
    </body>
</html>
